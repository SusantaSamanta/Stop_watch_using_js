<!DOCTYPE html>

<html lang="en">


<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    
  </style>
</head>

<body>
  <section id="clockContainer">
    <p id="heading">Stopwatch</p>
    <section id="clockScreenSection">
      <div id="clockScreen">00:00:00</div>
      <div id="clockHistory">
        
      </div>
    </section>
    <section id="buttonContainer">
      <img id="restartBtn" src="restart-time.png" alt="Restart" />
      <img id="saveTimeBtn" src="save-time.png" alt="Save Time" />
      <img id="startStopBtn" src="stop-time.png" alt="Start/Stop" />
    </section>
  </section>

  <script src="index.js"></script>
</body>

</html>
